<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veterinários</title>
  <link rel="stylesheet" href="./CSS/veterinarios.css" />
  <link rel="stylesheet" href="./CSS/navbar.css" />
</head>
<body>
    <div id="navbar"></div>
  <h1 class="Titulo titulo-pagina">Nossos Veterinários</h1>


  <div class="container-cards">

    <div class="card-vet">
        <h3 class="nome-vet" >Renata Gomez</h3>
        <img class="img-vet" src="img/vet1.png" class="vet-foto"/>
        <div class="card_menor">
            <img src="img/clinico.png" class="vet-especialidade"/>
        <p class="sobre-vet">Sobre mim: Sou apaixonada por veterinária. Amo cuidar dos bichinhos! Me contrata 🐾</p>
      </div>
    </div>

    <div class="card-vet">
        <h3 class="nome-vet" >Carla Silva</h3>
        <img class="img-vet" src="img/vet2.jpg" class="vet-foto"/>
        <div class="card_menor">
            <img src="img/Silvestre.png" class="vet-especialidade"/>
        <p class="sobre-vet">Sobre mim: Especialista em animais silvestres! Vamos cuidar da natureza juntos 🌿</p>
      </div>
    </div>

    <div class="card-vet">
        <h3 class="nome-vet" >Lucas Lima</h3>
        <img class="img-vet" src="img/vet3.jpg" class="vet-foto"/>
        <div class="card_menor">
            <img src="img/Reptil.png" class="vet-especialidade"/>
        <p class="sobre-vet">Sobre mim: Tenho experiência com pets exóticos e adoro desafios! 🦎</p>
      </div>
    </div>
  </div>

  <script src="./JS/navbar.js"></script>
</body>
</html>
